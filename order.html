<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="order.css">
    <title>Gator Burger Order Form</title>
</head>
<body>
    <div class="container">
        <div class="i1"><a href="index.html">Home</a></div>
        <div class="i2"><a href="burger.html">Menu</a></div>
        <div class="i3"><a href="aboutUs.html">About Us</a></div>
        <div class="i4">Logo</div>
        <div class="i5"><button>Search</button><input type="text"></div>
        <div class="order"><a href="order.html">Order</a></div>
    </div>
    <form>
        <fieldset>
            <legend>User Information</legend>
            <p>
                <label for="">Username: </label>
                <input type="text">
            </p>
            <p>
                <label for="">Email: </label>
                <input type="email">
            </p>
            <p>
                <label for="">Phone Number: </label>
                <input type="tel">
            </p>
            <p>
                <label for="">Address: </label>
                <input type="text">
            </p>
        </fieldset>
        <fieldset>
            <legend>Burgers</legend>
            <input type="checkbox">
            <label for="">Gator Burger</label>
            <br>
            <input type="checkbox">
            <label for="">Impossible Burger</label>
            <br>
            <input type="checkbox">
            <label for="">Bacon Gator</label>
            <br>
            <input type="checkbox">
            <label for="">Turkey Burger</label>
        </fieldset>
        <fieldset>
            <legend>Salads</legend>
            <input type="checkbox">
            <label for="">Chicken Caesar Salad</label>
            <br>
            <input type="checkbox">
            <label for="">Macaroni Salad</label>
            <br>
            <input type="checkbox">
            <label for="">Cobb Salad</label>
        </fieldset>
        <fieldset>
            <legend>Kids Meals</legend>
            <input type="checkbox">
            <label for="">Chicken Tenders</label>
            <br>
            <input type="checkbox">
            <label for="">Mac N Cheese</label>
            <br>
            <input type="checkbox">
            <label for="">Mini Corn Dogs</label>
        </fieldset>
        <fieldset>
            <legend>Appetizers</legend>
            <input type="radio" name="app">
            <label for="">Onion Rings</label>
            <br>
            <input type="radio" name="app">
            <label for="">Mozarella Sticks</label>
            <br>
            <input type="radio" name="app">
            <label for="">Stuffed Pretzel Bites</label>
        </fieldset>
        <fieldset>
            <legend>Sides</legend>
            <input type="radio" name="app">
            <label for="">French Fries</label>
            <br>
            <input type="radio" name="app">
            <label for="">Curly Fries</label>
            <br>
            <input type="radio" name="app">
            <label for="">Waffle Fries</label>
            <br>
            <input type="radio" name="app">
            <label for="">Texas Toast</label>
            <br>
            <input type="radio" name="app">
            <label for="">Coleslaw</label>
        </fieldset>
        <fieldset>
            <legend>Beverages</legend>
            <input type="checkbox">
            <label for="">Coca Cola</label>
            <br>
            <input type="checkbox">
            <label for="">Pepsi</label>
            <br>
            <input type="checkbox">
            <label for="">Dr. Pepper</label>
            <br>
            <input type="checkbox">
            <label for="">Sprite</label>
            <br>
            <input type="checkbox">
            <label for="">Root Beer</label>
        </fieldset>
        <fieldset>
            <legend>MilkShakes</legend>
            <input type="radio" name="app">
            <label for="">Vanilla Shake</label>
            <br>
            <input type="radio" name="app">
            <label for="">Chocolate Shake</label>
            <br>
            <input type="radio" name="app">
            <label for="">Strawberry Shake</label>
            <br>
            <input type="radio" name="app">
            <label for="">Cookies N Cream Shake</label>
        </fieldset>
        <fieldset>
            <legend>Desserts</legend>
            <input type="radio" name="dessert">
            <label for="">Oreo Cake</label>
            <br>
            <input type="radio" name="dessert">
            <label for="">Vanilla Ice Cream</label>
            <br>
            <input type="radio" name="dessert">
            <label for="">Chocolate Ice Cream</label>
            <br>
        </fieldset>
        <textarea name="" id="" cols="30" rows="10">Leave revuews</textarea>
        <button type="submit">Submit Order</button>
    </form>
</body>
</html>
